spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  sql:
    init:
      mode: never  # Don't run data.sql in tests

  h2:
    console:
      enabled: false

logging:
  level:
    firm.brokerage: WARN
    org.springframework.security: WARN